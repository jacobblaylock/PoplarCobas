<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <img src="images\PeakMedical-logo.png" alt="Peak Medical Tech Logo" class="img-responsive">
            </div>
            <div class="col-md-4 col-md-offset-2">
                <h1>Peak - Cobas DI User Signoff</h1>
            </div>
            <div *ngIf="this.auth.currentUser" class="col-md-1 col-md-offset-3">
                <h4>Welcome {{ this.auth.currentUser }}</h4>
                <form>
                    <button type="submit" class="btn btn-primary pull-right" (click)="logout()">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>

<router-outlet></router-outlet>
